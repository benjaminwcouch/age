<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-1">
        <h2> Challenge 1: Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
            <button type="button" onclick=ageInDays() class="btn btn-primary">Click me</button>
            </div>

            <div>
            <button type="button" onclick=reset() class="btn btn-danger pull-right">Reset</button>
            </div>

        </div>
              
        <div class="flex-box-container-1">
               <div id="flex-box-result"></div>  
        </div>
        
    </div>
</div>

<div class="container-2">

        <button onclick=generateCat() id="cat-generator" class="btn btn-success">Generate Cat</button>
                <div class="flex-box-container-2" id="flex-cat-gen">           
        </div>
</div>

<div class="container-3">
    <h2>Challenge 3: Rock, Paper, Scissors</h2>

        <img id="scissors" src="https://image.shutterstock.com/image-vector/metal-scissors-blue-handlessewing-tailoring-260nw-619566383.jpg"  height="150" width="150" alt onclick="rpsGame(this)"> 
    </div>

    </div>
